name: Spell Check

on:
  pull_request:
    branches: [main, develop]

jobs:
  spell-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run spell check
        run: npx cspell "**/*.{ts,tsx,js,jsx,md}"
